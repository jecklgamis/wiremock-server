name: Build
on:
  push:
    branches: [ main ]
    tags:
      - v*
    pull_request:
      types: [ opened, reopened ]
      branches: [ main ]
jobs:
  build-with-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Generate SSL ceerts
        run: ./generate-ssl-certs.sh
      - name: Log in to Docker Hub
        if: ${{ github.event.repository.name == 'wiremock-server-template' && github.event_name != 'pull_request' }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event.repository.name == 'wiremock-server-template' && github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
